<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPlan | Gest√£o de Estudos</title>
    <link rel="icon" href="icone.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="/icone.jpg" alt="StudyPlan Logo">
          <h1>StudyPlan</h1>
        </div>
      </header>

      <section class="cta" id="cta">
        <div class="cta-area">SOBRE O SITE</div>
        <p id="textoSobre" class="texto-sobre">
          O StudyPlan foi criado para ajudar estudantes a organizarem melhor sua rotina, melhorando o foco e a produtividade com ferramentas integradas.
        </p>
      </section>

      <section class="cards">
        <div class="card-icon" title="Planejar" onclick="irPara('planejamento')">üìÖ</div>
        <div class="card-icon" title="Ver Cronograma" onclick="irPara('cronograma')">üìã</div>
        <div class="card-icon" title="Foco" onclick="irPara('pomodoro')">‚è±Ô∏è</div>
        <div class="card-icon" title="Metas" onclick="irPara('metas')">‚úîÔ∏è</div>
      </section>

      <main class="dashboard">
        <section id="planejamento" class="card">
          <h2>Novo Planejamento</h2>
          <form id="formStudy" class="plan-form">
            <input type="date" id="dia" required>
            <input type="text" id="materia" placeholder="Mat√©ria (ex: Matem√°tica)" required>
            <input type="text" id="horario" placeholder="Hor√°rio (ex: 14:00 - 16:00)" required>
            <button type="submit" class="btn-save">Adicionar ao Plano</button>
          </form>
        </section>

        <section id="cronograma" class="card">
          <h2>Seu Cronograma</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Mat√©ria</th>
                  <th>Hor√°rio</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="studyBody">
              </tbody>
            </table>
          </div>
        </section>

        <section id="pomodoro" class="card">
          <h2>Timer Pomodoro</h2>
          <div class="pomodoro-config">
            <label for="tempoPomodoro">Tempo (min):</label>
            <input type="number" id="tempoPomodoro" value="25" min="1" max="120">
          </div>
          <div id="timer">25:00</div>
          <div class="button-group">
            <button onclick="startTimer()" class="btn-start">Iniciar</button>
            <button onclick="pausarTempo()" class="btn-pause">Pausar</button>
            <button onclick="resetTimer()" class="btn-reset">Resetar</button>
          </div>
        </section>

        <section id="metas" class="card">
          <h2>Metas do Dia</h2>
          <div class="input-group">
            <input type="text" id="taskInput" placeholder="Estudar cap√≠tulo 1...">
            <button onclick="addTask()">Adicionar</button>
          </div>
          <ul id="taskList"></ul>
        </section>
      </main>

      <footer>
        <div class="footerContact">
          <a href="Criadores_e_feedback/sobre-nos.html"><button>Entre em contato conosco</button></a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
